<VirtualHost *:8080>
# <VirtualHost *:80>
   ServerAdmin bgronek@igilitysolutions.com
   DocumentRoot /www/drupal
   ServerName dev.asu_ipe.local
   ServerAlias dev.asu_ipe.local
      <Directory /www/drupal>
         Require all granted
         Options Indexes FollowSymLinks MultiViews
         AllowOverride All
	      Order allow,deny
         Allow from all
      </Directory>
   ErrorLog /var/log/apache2/dev.asu_ipe.local-error_log
   CustomLog /var/log/apache2/dev.asu_ipe.local-access_log common
</VirtualHost>

